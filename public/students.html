<div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="student in students">
    <div class="panel panel-default student-list-item">
        <div class="panel-body">
            <span class="icon-container"><i class="fa fa-3x fa-user"></i></span>
            <span class="h4">{{student.name.last}}, {{student.name.first}}</span>
            <a href="#students/{{student.id}}" class="btn btn-sm btn-info">
                <i class="fa fa-eye"></i> View
            </a>
        </div>
    </div>
